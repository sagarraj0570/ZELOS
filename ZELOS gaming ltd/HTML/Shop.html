<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Cart</title>
<link rel="stylesheet" href="Cart.css">
</head>
<body>

<div class="container">
  <h1>Shop Cart</h1>
  
  <div class="cart-items">
    <div class="item">
      <img src="Helldivers.jpg" alt="Product 1">
      <div class="item-details">
        <h2>Helldivers</h2>
        <p>Price: $50</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    <div class="item">
      <img src="Rainbow six seige.jpg" alt="Product 2">
      <div class="item-details">
        <h2>Rainbow six seige</h2>
        <p>Price: $30</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    <div class="item">
      <img src="Call of duty.jpg" alt="Product 3">
      <div class="item-details">
        <h2>Call of duty warzone</h2>
        <p>Price: $40</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    <div class="item">
      <img src="Apex Legends.jpg" alt="Product 4">
      <div class="item-details">
        <h2>Apex Legends</h2>
        <p>Price: $60</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    <div class="item">
      <img src="NFS.jpg" alt="Product 5">
      <div class="item-details">
        <h2>NFS</h2>
        <p>Price: $45</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </div>
  
  <div class="cart-total">
    <h2>Total</h2>
    <p>$225</p>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>

</body>
</html>
